<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい検索タブ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 動画がはみ出さないように */
        }

        .video-background {
            position: fixed; /* ページ全体に固定 */
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* 他のコンテンツの下に配置 */
            background-size: cover;
            /* 動画がロードされない場合のフォールバック */
            background-color: #f0f0f0; /* 元の背景色 */
        }

        .video-background video {
            position: absolute; /* 親要素に合わせて配置 */
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%); /* 中央に配置 */
            object-fit: cover; /* 縦横比を維持しつつ、要素全体をカバー */
        }

        .search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* ビューポートいっぱいに広げる */
            position: relative; /* z-indexのために必要 */
            z-index: 1; /* 動画より手前に配置 */
            background-color: rgba(255, 255, 255, 0.65); /* コンテンツの背景に半透明の白を追加 */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-50px); /* 上に50px移動 */
        }


        .search-input {
            width: 600px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
            transition: border-color 0.2s ease-in-out;
        }

        .search-input:focus {
            border-color: #4285f4;
        }

        .search-button {


        .search-input-wrapper {
            width: 100%;
            max-width: 900px; /* 入力欄の最大幅 */
            position: relative;
            margin-bottom: 20px; /* ボタンとの間の余白 */
            box-shadow: 0 1px 6px rgba(32,33,36,.28); /* Google風の入力ボックスの影 */
            border-radius: 24px; /* 丸みを帯びた入力ボックス */
            border: 1px solid #dfe1e5; /* 控えめなボーダー */
            display: flex;
            align-items: center;
            background-color: white; /* 入力ボックスの背景 */
        }

        .search-input {
            flex-grow: 1; /* 残りのスペースを埋める */
            padding: 12px 15px 12px 20px; /* パディング調整 */
            border: none; /* ボーダーをなくす */
            background: transparent; /* 背景を透明に */
            outline: none; /* フォーカス時のアウトラインをなくす */
            font-size: 16px;
            color: #202124;
            border-radius: 24px; /* Wrapperに合わせた丸み */
        }
  /* 検索ボタンとして使用する画像スタイル */
     
        }

        .search-image-button:hover {
            background-color: rgba(0, 0, 0, 0.05); /* ホバー時の背景色 */
        }

        .search-image-button img {
            width: 24px; /* 画像のサイズ */
            height: 24px; /* 画像のサイズ */
            object-fit: ;
        }

        .search-button-group {
            display: flex;
            gap: 15px;
        }

        .text-search-button { /* テキスト付きの検索ボタンと区別するためにクラス名変更 */
            background-color: #f8f9fa;
            color: #3c4043;
            padding: 10px 18px;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-family: 'Google Sans', Arial, sans-serif;
            font-weight: 500;
        }

        .text-search-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f0f0f0;
            border-color: #dadce0;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
          /* 動画切り替えボタンのスタイル */
        .video-switcher-button {
            position: absolute; /* 検索コンテナ内に配置 */
            bottom: 20px;
            right: 20px;
            background-color: green; /* Google Blue */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            z-index: 2; /* 他の要素より手前に */
        }

        .video-switcher-button:hover {
            background-color: #357ae8;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="backgroundVideo" autoplay muted loop playsinline>
            <source src="ハーモニー.mp4" type="video/mp4">
        </video>
    </div>


    <div class="content-overlay"></div>

    <div class="search-container">
        <div class="google-logo">
            <img src="japan-elections-2025-6753651837110870-2x.png" weigh="400" height="130" alt="Google" >
        </div>

        <form action="https://www.google.com/search" method="get" target="_blank">
            <div class="search-input-wrapper">
               <cr-searchbox-icon id="icon" in-searchbox="" background-image="" mask-image="url(//resources/cr_components/searchbox/icons/search_cr23.svg)"></cr-searchbox-icon> <input type="text" name="q" class="search-input" placeholder="Googleで検索またはURLを入力" autofocus>
        
            
            </div>
            <div class="search-button-group">

            </div>
        </form>
    </div>
    
        <button id="videoSwitcher" class="video-switcher-button">背景を変更</button>
    </div>

    <script>
        const videoElement = document.getElementById('backgroundVideo');
        const videoSource = videoElement.querySelector('source');
        const videoSwitcherButton = document.getElementById('videoSwitcher');

        // ここに切り替えたい動画のパスを配列で設定します
        const videoList = [
            'ハーモニー.mp4', // 2つ目の動画
             'a prioribackground.mp4', // 3つ目の動画
            'breakfastbackground.mp4',
            'lonlinessbackground.mp4', // 1つ目の動画
            // 必要に応じて動画を追加してください
        ];

        let currentVideoIndex = 0;

        // 初期動画を設定
        videoSource.src = videoList[currentVideoIndex];
        videoElement.load(); // 動画を再ロードして適用

        videoSwitcherButton.addEventListener('click', () => {
            currentVideoIndex = (currentVideoIndex + 1) % videoList.length; // 次の動画へ
            videoSource.src = videoList[currentVideoIndex];
            videoElement.load(); // 新しい動画をロード
            videoElement.play(); // 再生を開始
        });
    </script>
</body>
</html>
